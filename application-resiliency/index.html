<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>An Introduction to Docker</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->

		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="convex">
				<img src="images/docker.png" alt="">
				<br/>
				<h2 style="color: #54baeb">An Introduction to Docker!</h2>
			</section>
			<section data-transition="convex" data-markdown>
				## What is Docker?
			</section>
			<section data-transition="convex" data-markdown>
				## It's a Container Technology!
			</section>
			<section data-transition="convex" data-markdown>

				<script type="text/template">
							## A Basic Docker Example
	
							Below is a fully functioning Dockerfile for a Python 3.6 application
	
							```
							FROM python:3.6.3
							WORKDIR /app
							ADD . /app
							RUN pip install -r requirements.txt
							EXPOSE 80
							ENV DB_PASS dolphins
							CMD ["python", "app.py"]
							```
					</script>

				<section>Hi</section>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>

			]
		});
	</script>
